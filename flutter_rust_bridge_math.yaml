# Flutter Rust Bridge configuration for kivixa_math
# Isolated from the main native/ AI inference module

rust_input: crate::api

dart_output: lib/src/rust_math

rust_root: native_math

# C output for FFI
c_output: native_math/frb_generated.h

# Use different class name to avoid conflicts with main RustLib
dart_entrypoint_class_name: MathRustLib

# Full dependency mode for better tree-shaking
full_dep: true

# Default async mode for dart operations
default_dart_async: true
