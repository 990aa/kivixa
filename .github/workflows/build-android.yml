name: Build Android

on:
  workflow_call:
    outputs:
      artifact-name:
        description: 'Name of the uploaded artifact'
        value: ${{ jobs.build.outputs.artifact-name }}
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'lib/**'
      - 'native/**'
      - 'android/**'
      - 'pubspec.yaml'

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      artifact-name: kivixa-android

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Setup Rust
        uses: dtolnay/rust-action@stable
        with:
          toolchain: stable
          targets: aarch64-linux-android,armv7-linux-androideabi,x86_64-linux-android

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: native -> target

      - name: Install cargo-ndk
        run: cargo install cargo-ndk

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r26d
          add-to-path: true

      - name: Install Flutter dependencies
        run: flutter pub get

      - name: Build Rust libraries for Android
        env:
          ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
        run: |
          cd native
          cargo ndk -t arm64-v8a -t armeabi-v7a -t x86_64 -o ../rust_builder/android/src/main/jniLibs build --release

      - name: Build Android APK
        run: flutter build apk --release

      - name: Rename APK with version
        run: |
          VERSION=$(grep 'version:' pubspec.yaml | sed 's/version: //' | cut -d'+' -f1)
          mv build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/kivixa_v${VERSION}.apk

      - name: Upload Android artifact
        uses: actions/upload-artifact@v4
        with:
          name: kivixa-android
          path: build/app/outputs/flutter-apk/kivixa_*.apk
          retention-days: 30
