name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller packaging requests pytest
      - name: Run tests
        run: pytest tests
      - name: Build executable
        run: |
          pyinstaller pyinstaller.spec
      - name: Prepare release assets
        run: |
          mkdir dist_release
          copy dist\kivixa.exe dist_release\kivixa.exe
          copy build\icon.ico dist_release\icon.ico
      - name: Generate changelog
        id: changelog
        uses: mikepenz/release-changelog-builder-action@v4
        with:
          configuration: .github/changelog-config.json
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: ${{ steps.changelog.outputs.changelog }}
          files: |
            dist_release/kivixa.exe
            dist_release/icon.ico
      - name: Notify release
        if: success()
        run: echo "Release ${{ github.ref_name }} published!"
      - name: Update documentation
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add docs/README.md docs/CHANGELOG.md
          git commit -m "docs: update for release ${{ github.ref_name }}" || echo "No changes"
          git push || echo "No changes to push"
