name: kivixa
description: "All in one creative space"
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  
  hand_signature: ^3.1.0+2
  syncfusion_flutter_pdf: ^31.2.2
  syncfusion_flutter_pdfviewer: ^31.2.2
  file_picker: ^10.3.3
  path_provider: ^2.1.2
  flutter_colorpicker: ^1.1.0
  shared_preferences: ^2.2.2
  pasteboard: ^0.4.0
  perfect_freehand: ^2.5.0
  printing: ^5.11.1
  share_plus: ^12.0.0
  markdown_widget: ^2.3.2+8
  markdown: ^7.3.0
  flutter_highlight: ^0.7.0
  google_fonts: ^6.3.2
  uuid: ^4.5.1
  pdf: ^3.11.1
  image_picker: ^1.1.2
  flutter_svg: ^2.0.10+1
  path_drawing: ^1.0.1
  xml: ^6.5.0
  image: ^4.3.0
  drift: ^2.20.3
  sqlite3_flutter_libs: ^0.5.24
  sqflite: ^2.4.1
  path: ^1.9.0
  graphview: ^1.2.0
  provider: ^6.1.2
  vector_math: ^2.1.4
  archive: ^4.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.1
  drift_dev: ^2.20.3
  build_runner: ^2.4.13

flutter:

  uses-material-design: true

  # Shader assets
  shaders:
    - shaders/texture_brush.frag

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "icon.png"
  windows:
    generate: true
    image_path: "icon.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "icon.png"
  linux:
    generate: true
    image_path: "icon.png"
  web:
    generate: true
    image_path: "icon.png"
