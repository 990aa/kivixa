name: kivixa
description: A cross-platform notes app
publish_to: 'none' 

version: 0.1.8+1008

environment:
  sdk: ">=3.9.0 <4.0.0"
  flutter: ">=3.35.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.5
  material_symbols_icons: ^4.2758.0
  dynamic_color: ^1.5.4
  flutter_staggered_grid_view: ^0.7.0
  go_router: ^17.0.0
  path_to_regexp: ^0.4.0
  perfect_freehand: ^2.2.1
  path_provider: ^2.0.11
  flutter_secure_storage: ^10.0.0
  url_launcher: ^6.1.8
  collapsible: ^1.0.0
  vector_math: ^2.1.2
  intl: any
  crypto: ^3.0.2
  http: ^1.1.0
  keybinder: ^1.0.1
  pdf: ^3.8.4
  share_plus: ^12.0.0
  file_picker: ^10.1.2
  regexed_validator: ^2.0.0+1
  flex_color_picker: ^3.4.1
  flutter_colorpicker: ^1.0.3
  font_awesome_flutter: ^10.11.0
  flutter_svg: ^2.0.0+1
  defer_pointer: ^0.0.2
  permission_handler: ^12.0.0+1
  saver_gallery: ^4.0.0
  animations: ^2.0.7
  flutter_quill: ^11.1.0
  window_manager: ^0.5.1
  worker_manager: ^7.0.1
  workmanager: ^0.9.0
  archive: ^4.0.3
  screenshot: ^3.0.0
  path_drawing: ^1.0.1
  printing: ^5.13.2
  open_file: ^3.5.10
  super_clipboard: ^0.9.0-dev.3
  fast_image_resizer: ^0.0.2
  bson: ^5.0.0
  flutter_speed_dial: ^7.0.0
  logging: ^1.2.0
  fixnum: ^1.1.0
  device_info_plus: ^11.1.1
  wakelock_plus: ^1.2.10
  one_dollar_unistroke_recognizer: ^1.1.1
  meta: ^1.0.0
  mutex: ^3.1.0
  collection: ^1.0.0
  abstract_sync: ^1.3.0
  args: ^2.5.0
  flutter_web_auth_2: ^5.0.0
  pdfrx: ^2.1.3
  path: ^1.9.1
  stow: ^0.5.0
  stow_plain: ^0.5.0
  stow_secure: ^0.5.0
  stow_codecs: ^1.4.0
  background_downloader: ^9.2.6
  markdown: ^7.2.2
  flutter_math_fork: ^0.7.2
  appflowy_editor: ^6.1.0
  flutter_local_notifications: ^19.5.0
  timezone: ^0.10.1
  syncfusion_flutter_calendar: ^32.1.19
  flutter_markdown_plus: ^1.0.5
  flutter_smooth_markdown: ^0.6.1
  code_text_field: ^1.1.0
  flutter_highlight: ^0.7.0
  highlight: ^0.7.0
  highlighter: ^0.1.1
  lua_dardo: ^0.0.5
  objectbox: ^5.0.3
  objectbox_flutter_libs: ^5.0.3
  flutter_rust_bridge: ^2.10.0
  flutter_inappwebview: ^6.1.5
  percent_indicator: ^4.2.3
  # Video players - platform specific
  media_kit: ^1.1.11                    # Core media playback
  media_kit_video: ^2.0.1               # Video widget
  media_kit_libs_video: ^1.0.5          # Native libs
  visibility_detector: ^0.4.0+2         # Lazy loading media
  rust_lib_kivixa:
    path: rust_builder
  shared_preferences: ^2.5.4

dependency_overrides:
  flutter_local_notifications_windows:
    path: packages/flutter_local_notifications_windows_stub

dev_dependencies:
  flutter_lints: ^6.0.0
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

  icons_launcher: ^3.0.0
  simplytranslate: ^2.0.1
  yaml: ^3.1.2
  golden_screenshot: ^10.0.0
  path_provider_platform_interface: ^2.0.0
  plugin_platform_interface: ^2.0.0
  objectbox_generator: ^5.0.3
  build_runner: ^2.4.13
  ffigen: ^20.1.1

flutter:
  uses-material-design: true

  assets:
    - assets/icon/icon.svg
    - assets/icon/icon.png
    - assets/images/
    - assets/google_fonts/Atkinson_Hyperlegible_Next/OFL.txt
    - assets/google_fonts/Dekko/OFL.txt
    - assets/google_fonts/Fira_Mono/OFL.txt
    - assets/google_fonts/Neucha/OFL.txt

  fonts:
    - family: AtkinsonHyperlegibleNext
      fonts:
        - asset: assets/google_fonts/Atkinson_Hyperlegible_Next/AtkinsonHyperlegibleNext-Regular.ttf
          weight: 400
        - asset: assets/google_fonts/Atkinson_Hyperlegible_Next/AtkinsonHyperlegibleNext-Italic.ttf
          weight: 400
          style: italic
        - asset: assets/google_fonts/Atkinson_Hyperlegible_Next/AtkinsonHyperlegibleNext-Medium.ttf
          weight: 500
        - asset: assets/google_fonts/Atkinson_Hyperlegible_Next/AtkinsonHyperlegibleNext-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/google_fonts/Atkinson_Hyperlegible_Next/AtkinsonHyperlegibleNext-SemiBold.ttf
          weight: 600
        - asset: assets/google_fonts/Atkinson_Hyperlegible_Next/AtkinsonHyperlegibleNext-SemiBoldItalic.ttf
          weight: 600
          style: italic
    - family: Dekko
      fonts:
        - asset: assets/google_fonts/Dekko/Dekko-Regular.ttf
    - family: FiraMono
      fonts:
        - asset: assets/google_fonts/Fira_Mono/FiraMono-Regular.ttf
        - asset: assets/google_fonts/Fira_Mono/FiraMono-Medium.ttf
          weight: 500
        - asset: assets/google_fonts/Fira_Mono/FiraMono-Bold.ttf
          weight: 700
    - family: Neucha
      fonts:
        - asset: assets/google_fonts/Neucha/Neucha-Regular.ttf
  shaders:
    - shaders/pencil.frag

icons_launcher:
  image_path: "assets/icon/icon.png"
  platforms:
    android:
      enable: true
    ios:
      enable: true
    macos:
      enable: true
    windows:
      enable: true
    web:
      enable: true
    linux:
      enable: true
