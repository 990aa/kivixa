<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Kivixa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="toolbar">
        <button id="add-page-btn">Add Page at End</button>
        <button id="insert-page-btn">Insert Page After</button>
        <button id="tear-page-btn">Tear Page</button>
        <div class="control-group">
            <label for="page-size-select">Page Size:</label>
            <select id="page-size-select">
                <option value="a4">A4</option>
                <option value="a3">A3</option>
                <option value="letter">Letter</option>
                <option value="custom">Custom</option>
            </select>
        </div>
        <div id="custom-size-inputs" style="display: none;">
            <input type="number" id="custom-width-input" placeholder="Width (px)">
            <input type="number" id="custom-height-input" placeholder="Height (px)">
        </div>
        <div class="control-group">
            <label for="page-type-select">Page Type:</label>
            <select id="page-type-select">
                <option value="blank">Blank</option>
                <option value="lined">Lined</option>
                <option value="dotted">Dotted</option>
                <option value="grid">Grid</option>
                <option value="graph">Graph</option>
            </select>
        </div>
        <div class="control-group">
            <label for="page-color-picker">Page Color:</label>
            <input type="color" id="page-color-picker" value="#f0f0f0">
        </div>
    </div>
    <canvas id="canvas"></canvas>
    <script src="renderer.js"></script>
</body>
</html>
