# Flutter Rust Bridge Configuration
# Run: flutter_rust_bridge_codegen generate

rust_root: native/
rust_input: crate::api
dart_output: lib/src/rust

# Full dependency mode for complex Rust types
full_dep: true

# Default async mode for dart operations
default_dart_async: true

# Note: Do NOT set ioDirectory here - let FRB use platform defaults
# so the library is loaded from the bundled location on installed apps
